<div class="wrapper" style="background: #dddddd36;;">
    <div class="w3layouts-main">
        <img src="../../../../assets/logo.svg">
        <h2>Extranet Admin</h2>
        <form>
            <input type="email" class="ggg" name="Email" placeholder="Mobile Number" [(ngModel)]="mobileNumber" required="">
            <input type="password" class="ggg" name="Password" placeholder="PASSWORD" [(ngModel)]="password" required="">
            <span><input type="checkbox" />Remember Me</span>
            <h6><a>Forgot Password?</a></h6>
            <div class="clearfix"></div>
            <input type="submit" (click)="login()" name="login">
        </form>

    </div>
</div>
